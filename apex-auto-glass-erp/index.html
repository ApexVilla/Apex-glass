<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Apex Auto Glass - ERP</title>
    <meta name="title" content="Apex Auto Glass - ERP" />
    <meta name="description" content="Sistema ERP completo para gestÃ£o de vidros automotivos" />
    <meta name="keywords" content="ERP, gestÃ£o, vidros automotivos, sistema de gestÃ£o" />
    <meta name="author" content="Apex Auto Glass" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon-transparent.svg" />
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical CSS to prevent FOUC -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      #root {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
      /* Loading screen enquanto carrega */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(var(--background));
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
    <script>
      // Prevenir FOUC - adicionar classe loaded quando DOM estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root) {
            root.classList.add('loaded');
          }
        }, 100);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Bloquear completamente Vercel Live em desenvolvimento local
      (function() {
        // Bloquear carregamento de scripts do Vercel Live
        const originalCreateElement = document.createElement;
        document.createElement = function(tagName) {
          const element = originalCreateElement.call(document, tagName);
          if (tagName === 'script' && element.src) {
            // Bloquear scripts do Vercel Live
            if (element.src.includes('vercel.live') || element.src.includes('_next-live')) {
              console.warn('ðŸš« Bloqueado script do Vercel Live:', element.src);
              element.remove();
              return element;
            }
          }
          return element;
        };
        
        // Bloquear iframes do Vercel
        const originalAppendChild = Node.prototype.appendChild;
        Node.prototype.appendChild = function(child) {
          if (child.tagName === 'IFRAME' && child.src && (child.src.includes('vercel.live') || child.src.includes('_next-live'))) {
            console.warn('ðŸš« Bloqueado iframe do Vercel Live:', child.src);
            return child;
          }
          return originalAppendChild.call(this, child);
        };
        
        // Limpar qualquer referÃªncia ao Vercel
        if (window.vercel) {
          delete window.vercel;
        }
        if (window.__VERCEL__) {
          delete window.__VERCEL__;
        }
      })();
    </script>
  </body>
</html>
