<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Apex Auto Glass - ERP</title>
    <meta name="title" content="Apex Auto Glass - ERP" />
    <meta name="description" content="Sistema ERP completo para gestão de vidros automotivos" />
    <meta name="keywords" content="ERP, gestão, vidros automotivos, sistema de gestão" />
    <meta name="author" content="Apex Auto Glass" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon-transparent.svg" />
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical CSS to prevent FOUC -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      #root {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
      /* Loading screen enquanto carrega */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(var(--background));
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
    <script>
      // Prevenir FOUC - adicionar classe loaded quando DOM estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root) {
            root.classList.add('loaded');
          }
        }, 100);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Bloquear Vercel Live em desenvolvimento local
      if (window.location.hostname !== 'localhost' && !window.location.hostname.startsWith('192.168.')) {
        // Apenas em produção/vercel
      } else {
        // Em desenvolvimento local, bloquear scripts do Vercel
        window.addEventListener('beforeunload', function() {
          // Limpar qualquer tentativa de carregar Vercel Live
          if (window.vercel) {
            delete window.vercel;
          }
        });
      }
    </script>
  </body>
</html>
