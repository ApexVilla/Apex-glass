<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Apex Auto Glass - ERP</title>
    <meta name="title" content="Apex Auto Glass - ERP" />
    <meta name="description" content="Sistema ERP completo para gestÃ£o de vidros automotivos" />
    <meta name="keywords" content="ERP, gestÃ£o, vidros automotivos, sistema de gestÃ£o" />
    <meta name="author" content="Apex Auto Glass" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon-transparent.svg" />
    
    <!-- Preconnect for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical CSS to prevent FOUC -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      #root {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }
      #root.loaded {
        opacity: 1;
      }
      /* Loading screen enquanto carrega */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: hsl(var(--background));
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
    <script>
      // Prevenir FOUC - adicionar classe loaded quando DOM estiver pronto
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          var root = document.getElementById('root');
          if (root) {
            root.classList.add('loaded');
          }
        }, 100);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Bloquear completamente Vercel Live em desenvolvimento local
      (function() {
        'use strict';
        
        // Bloquear antes de qualquer coisa ser carregada
        const blockVercel = () => {
          // Bloquear carregamento de scripts do Vercel Live
          const originalCreateElement = document.createElement;
          document.createElement = function(tagName, options) {
            const element = originalCreateElement.call(document, tagName, options);
            if (tagName === 'script') {
              const originalSetAttribute = element.setAttribute;
              element.setAttribute = function(name, value) {
                if (name === 'src' && (value?.includes('vercel.live') || value?.includes('_next-live'))) {
                  console.warn('ðŸš« Bloqueado script do Vercel Live:', value);
                  return; // NÃ£o definir o src
                }
                return originalSetAttribute.call(this, name, value);
              };
            }
            if (tagName === 'iframe') {
              const originalSetAttribute = element.setAttribute;
              element.setAttribute = function(name, value) {
                if (name === 'src' && (value?.includes('vercel.live') || value?.includes('_next-live'))) {
                  console.warn('ðŸš« Bloqueado iframe do Vercel Live:', value);
                  return; // NÃ£o definir o src
                }
                return originalSetAttribute.call(this, name, value);
              };
            }
            return element;
          };
          
          // Bloquear inserÃ§Ã£o de elementos do Vercel
          const originalAppendChild = Node.prototype.appendChild;
          Node.prototype.appendChild = function(child) {
            if (child && (child.tagName === 'IFRAME' || child.tagName === 'SCRIPT')) {
              const src = child.src || child.getAttribute?.('src') || '';
              if (src.includes('vercel.live') || src.includes('_next-live')) {
                console.warn('ðŸš« Bloqueado elemento do Vercel Live:', child.tagName, src);
                return child; // Retorna mas nÃ£o adiciona ao DOM
              }
            }
            return originalAppendChild.call(this, child);
          };
          
          // Bloquear inserÃ§Ã£o via insertBefore
          const originalInsertBefore = Node.prototype.insertBefore;
          Node.prototype.insertBefore = function(newNode, referenceNode) {
            if (newNode && (newNode.tagName === 'IFRAME' || newNode.tagName === 'SCRIPT')) {
              const src = newNode.src || newNode.getAttribute?.('src') || '';
              if (src.includes('vercel.live') || src.includes('_next-live')) {
                console.warn('ðŸš« Bloqueado elemento do Vercel Live (insertBefore):', newNode.tagName, src);
                return newNode; // Retorna mas nÃ£o adiciona ao DOM
              }
            }
            return originalInsertBefore.call(this, newNode, referenceNode);
          };
        };
        
        // Executar bloqueio imediatamente
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', blockVercel);
        } else {
          blockVercel();
        }
        
        // Limpar qualquer referÃªncia ao Vercel
        const clearVercel = () => {
          if (window.vercel) {
            delete window.vercel;
          }
          if (window.__VERCEL__) {
            delete window.__VERCEL__;
          }
          if (window._vercel) {
            delete window._vercel;
          }
        };
        
        clearVercel();
        setInterval(clearVercel, 1000); // Limpar a cada segundo
        
        // Bloquear eventos de mensagem do Vercel
        window.addEventListener('message', (event) => {
          if (event.origin?.includes('vercel.live') || event.origin?.includes('vercel.com')) {
            event.stopImmediatePropagation();
            return false;
          }
        }, true);
      })();
    </script>
  </body>
</html>
